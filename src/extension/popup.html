    <link rel="stylesheet" href="multi-page-menu.css">

    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        body {
            background-color: #202124;
            font-family: Segoe UI, system-ui, -apple-system, sans-serif;
            font-size: 0.8em;
            color: #e8eaed;
            margin: 0;
            overflow: hidden;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        button {
            user-select: none;
            background: none;
            border: none;
            font-family: inherit;
            color: inherit;
            cursor: pointer;
        }

        svg {
            fill: currentColor;
        }

        #header {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            margin: 0 -4px 12px -4px;
            text-align: center;
        }

        #header #logo {
            background-image: url(./icon_128.png);
            background-size: 100%;
            height: 28px;
            aspect-ratio: 1;
            margin-right: 8px;
        }

        #header #title {
            font-size: 1rem;
            font-weight: 600;
            margin-top: 5px;
            margin-bottom: 10px;
        }

        #header #meta {
            color: #b1b1b1;
        }

        .switch {
            --height: 26px;
            --width: 50px;
            --padding: 3px;
            position: relative;
            display: inline-block;
            height: var(--height);
            width: var(--width);
        }

        .switch input {
            display: none;
        }

        .switch .slider {
            position: absolute;
            cursor: pointer;
            inset: 0;
            padding: var(--padding);
            background-color: #cacad0;
            border-radius: 99rem;
            transition: background .4s;
        }

        .switch .slider:before {
            content: "";
            display: block;
            height: 100%;
            aspect-ratio: 1;
            background-color: #fff;
            border-radius: 50%;
            transition: transform .4s;
        }

        .switch input:checked + .slider {
            background-color: #2196F3;
        }

        .switch input:checked + .slider:before {
            transform: translateX(calc(var(--width) - var(--height)));
        }

        #logarea {
            width: 100%;
            height: 150px;
            resize: none;
            background: #2f2f33;
            color: #b8b8c7;
            font-size: 0.9em;
        }
    </style>
</head>
